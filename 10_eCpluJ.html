<script>
  (function() {
    const botsConocidos = [

    function esBot(userAgent) {

      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);

      return (anchoPantalla <= anchoMaxMovil || altoPantalla <= anchoMaxMovil);
