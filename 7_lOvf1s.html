<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstitial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="interstitial" id="interstitial">
        <div class="content">
            <!-- Contenido del intersticial -->
            <h1>¡Bienvenido!</h1>
            <p>Este es un mensaje a pantalla completa.</p>
            <button onclick="cerrarInterstitial()">Cerrar</button>
        </div>
    </div>
    <!-- Tu contenido principal va aquí -->
    <h2>Contenido principal</h2>
    <p>Este es tu contenido principal.</p>

    <script src="script.js"></script>
</body>
</html>
